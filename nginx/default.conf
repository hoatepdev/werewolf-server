# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name masoi.hoatepdev.site www.masoi.hoatepdev.site;

    return 301 https://$host$request_uri;
}

# HTTPS server with SSL and reverse proxy to Next.js
server {
    listen 443 ssl;
    server_name masoi.hoatepdev.site www.masoi.hoatepdev.site;

    # Path to SSL certificate
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Recommended SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Forward requests to Next.js app in "web" container
    location / {
        proxy_pass http://app:4001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }
}
