version: '3.8'

services:
  nginx:
    container_name: masoi-nginx
    image: nginx:latest
    ports:
      - '8081:80'
      - '8443:443'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masoi-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - PORT=${PORT}
    ports:
      - '3600:4001'
    networks:
      - masoi-net

networks:
  masoi-net:
    driver: bridge
